<html>

<body>


    <style>
        table td {
            border-collapse: collapse !important;
        }
    </style>

    <section class="section-pad">

        <center>
            <table style="width:40%;border-collapse: collapse !important;">
                <tr>
                    <td style="text-align:center;border: 1px solid #00b5ff;"><img style="margin-bottom:15px;"
                            width="150" src="https://auraclap.com/images/logo.jpg" alt="Auraclap"></td>
                </tr>
                <tr>
                    <td style="
                    font-weight: 700;
                    text-align: center;
                    background: #00b5ff;
                    padding: 3px 5px;
                    color: white;
                    text-transform: uppercase;
                    font-size: 17px;border: 1px solid #00b5ff;">
                        Contact Information</td>
                </tr>
            </table>
            <table style="width:40%;border-collapse: collapse !important;">
                <tr>
                    <td style="padding: 5px 5px; width:30%; border:1px solid #00b5ff; color:#00b5ff;font-weight: 500;">FirstName:</td>
                    <td style="width:70%;border: 1px solid #00b5ff;color:black">#FirstName</td>
                </tr>
                 <tr>
                    <td style="padding: 5px 5px;width:30%;border: 1px solid #00b5ff;color:#00b5ff ;font-weight: 500;">LastName:</td>
                    <td style="width:70%;border: 1px solid #00b5ff;color:black">#LastName</td>
                </tr>
                <tr>
                    <td style="padding: 5px 5px;width:30%;border: 1px solid #00b5ff;color:#00b5ff ;font-weight: 500;">Service:</td>
                    <td style="width:70%;border: 1px solid #00b5ff;color:black">#Service</td>
                </tr>
                <tr>
                    <td style="padding: 5px 5px;width:30%;border: 1px solid #00b5ff;color:#00b5ff ;font-weight: 500;">E-mail:</td>
                    <td style="width:70%;border: 1px solid #00b5ff;color:black">#email</td>
                </tr>
                <tr>
                    <td style="padding: 5px 5px;width:30%;border: 1px solid #00b5ff;color:#00b5ff ;font-weight: 500;">Mobile Number:</td>
                    <td style="width:70%;border: 1px solid #00b5ff;color:black">#mobile</td>
                </tr>
                <tr>
                    <td style="padding: 5px 5px;width:30%;border: 1px solid #00b5ff;color:#00b5ff ;font-weight: 500;">Description</td>
                    <td style="width:70%;border: 1px solid #00b5ff;color:black">#message</td>
                </tr>
            </table>
        </center>

    </section>
</body>

</html>
